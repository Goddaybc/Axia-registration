<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axia Registration</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="page-holder">
      <div class="form-section">
        <div class="logo-area">
          <div class="logo">
            <img
              src="../Project/registration-page/images/rrr.png"
              alt="Logo"
              width="100px"
            />
          </div>

          <h2>Sign Up</h2>
        </div>
        <form action="" class="form-container">
          <div class="form-row">
            <div class="inputBox">
              <label for="firstName" class="first-name">First Name</label>
              <br />
              <input type="text" id="firstname" name="firstname" />
            </div>
            <div class="inputBox">
              <label for="lastName" class="last-name">Last Name</label>
              <br />
              <input type="text" id="lastname" name="lastname" />
            </div>
          </div>
          <div class="form-row">
            <div class="inputBox">
              <label for="email">Email</label>
              <br />
              <input type="email" id="email" name="email" />
            </div>
            <div class="inputBox">
              <p>Gender</p>
              <div class="radio-btn">
                <div class="radio--1">
                  <input type="radio" id="male" name="gender" checked />
                  <label for="gender">Male</label>
                </div>
                <div class="radio--2">
                  <input type="radio" id="female" name="gender" />
                  <label for="gender">Female</label>
                </div>
                <div class="radio--3">
                  <input type="radio" id="others" name="gender" />
                  <label for="gender">Others</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="inputBox">
              <label for="password">Password</label>
              <br />
              <input type="password" id="password" name="password" />
            </div>
            <div class="inputBox">
              <label for="password"> Comfirm Password</label>
              <br />
              <input
                type="password"
                id="comfirm-password"
                name="comfirm-password"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="inputBox">
              <label for="educational-level">Educational Level</label>
              <br />
              <select name="educational-level" id="">
                <option value=""></option>
                <option value="ssce">SSCE</option>
                <option value="bsc">BSC</option>
                <option value="msc">MSC</option>
                <option value="phd">PHD</option>
              </select>
            </div>
            <div class="inputBox">
              <label for="experience-level">Experience Level</label>
              <br />
              <select name="experience-level" id="">
                <option value=""></option>
                <option value="two">0 -2 years</option>
                <option value="five">2 - 5 years</option>
                <option value="ten">5 - 10 years</option>
                <option value="above">Above 10 years</option>
              </select>
            </div>
          </div>
          <div class="comment-box">
            <label for="comment">Tell Us about You</label>
            <br />
            <input type="text" name="comment" id="comment" />
          </div>
          <div class="create-btn">
            <button type="submit">Create Account</button>
          </div>
        </form>
      </div>
      <div class="image-section">
        <h3 class="axia-form">Axia Form</h3>
        <h3 class="next-cohort">Join Our Next Cohort</h3>
      </div>
    </section>
  </body>
</html>
